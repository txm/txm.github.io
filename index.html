<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://www.airbnb.co.uk/rooms/48659290?_set_bev_on_new_domain=1739986773_EAZThjNDhiYmZjND&source_impression_id=p3_1739986775_P3StOTNEMpA4r3Kk"></iframe>
    <script>
        const urls = [
            "https://www.airbnb.co.uk/rooms/48659290?_set_bev_on_new_domain=1739986773_EAZThjNDhiYmZjND&source_impression_id=p3_1739986775_P3StOTNEMpA4r3Kk",
            "https://www.bbc.co.uk/weather/tr7/today",
            "https://www.bbc.co.uk/weather/coast-and-sea/tide-tables/10/546"
        ];

        let currentIndex = 0;
        const iframe = document.getElementById('myIframe');

        setInterval(() => {
            currentIndex = (currentIndex + 1) % urls.length;
            iframe.src = urls[currentIndex];
        }, 10000); // Change URL every 10 seconds
    </script>
</body>
</html>
